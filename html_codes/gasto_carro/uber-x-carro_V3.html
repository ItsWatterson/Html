		pulalinha();

		var totalUber = calcUber(distancia);

	linha()

		imprima("<h3>Gasto com Carro</h3>")

		var gasolina = pegaNumero("Digite o valor da Gasolina")

		// PERGUNTANDO O VALOR DO ESTACIONAMENTO

		// CALCULO DO PREÇO DA GASOLINA

			pulalinha();

			imprima("Gasto com Gasolina: <strong>R$ " + formataMoeda(precoDaGasolina) + "</strong>")
