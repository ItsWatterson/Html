<h1> Fichas da Academia </h1>

<script>

    var nome = prompt("Digite seu Nome");
    var peso = pegaNumero("Digite seu Peso: ");
    var altura = pegaNumero("Digite sua Altura: ");
    var imc = calcImc(peso,altura);

    var dataNascimento = prompt("Data de Nascimento (dd/mm/aaaa): ").split("/");

    var dataAtual = new Date();
    var diaAtual = dataAtual.getDate();
    var mesAtual = dataAtual.getMonth() + 1;
    var anoAtual = dataAtual.getFullYear();

    // TESTANDO NO CONSOLE
    console.log(diaAtual + "/" + mesAtual + "/" + anoAtual);
    console.log(dataNascimento);

    var idade = anoAtual - dataNascimento[2];

    if( mesAtual < dataNascimento[1] || diaAtual < dataNascimento[0] ) {
        idade = idade - 1;
    }

    imprimeFicha(nome,idade,peso,altura,imc);

</script>
