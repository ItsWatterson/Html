	var medSegunda = (24+25+25+17+28)/5
	var medTerceira = (24+25+25+17+28)/5

	document.write("Primeira Fileira: " + Math.round(medPrimeira))

        document.write("<br>")

        document.write("Primeira Segunda: " + Math.round(medSegunda))

        document.write("<br>")
        document.write("<br>")

        document.write("Primeira Terceira: " + Math.round(medTerceira))

        document.write("<br>")
        document.write("<br>")

	var medTotal = (medPrimeira + medSegunda + medTerceira)/3
	document.write("A MÉDIA DA SALA É: " + Math.round(medTotal))

</script>
